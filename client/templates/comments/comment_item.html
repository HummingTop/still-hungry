 <template name="commentItem">
    <div class="comment ui segment">
        <a class="avatar">
            <img src="/img/user_male.png">
        </a>
        <div class="content">
            <a class="author">{{authorNick}}</a>
            <div class="metadata">
                <div class="date">{{submittedText}}</div>
            </div>
            <div class="text">
                {{body}}
            </div>
        </div>
    </div>
</template>
