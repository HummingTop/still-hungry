<template name="postPage">
  <div class="post-page">
    {{> postItem}}
    <ul class="ui comments post-comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
      <p>가입하시면 댓글을 남길 수 있습니다.</p>
    {{/if}}
  </div>
    <br/>
    <br/>
</template>
