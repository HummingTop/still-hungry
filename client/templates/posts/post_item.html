<template name="postItem">
  
  <div class="flex-container">
    <div class="ui card flex-1">
      <a class="image" href="{{pathFor 'postPage'}}">
        {{#if imageUrl}}
          <img src="{{imageUrl}}">
          {{else}}
          <img src="/img/empty_bg.jpg">
        {{/if}}
      </a>
      <div class="content">
        <a class="header" href="{{pathFor 'postPage'}}">{{title}}</a>
        <span class="category">{{tel}}</span>
        <div class="meta">
          <span class="category">{{location.city}} {{location.division}} {{location.address}}</span>
        </div>
        <div class="description">
          <p>{{description}}</p>
        </div>
      </div>
      <div class="extra content">
        <div class="flex-container" style="font-size:0.9em;">
          <div class="flex-1">
            <a id="like_it" href="#">{{likeOrNot}}&nbsp;</a>
          </div>        
          <div class="flex-1">
            <a href="{{pathFor 'postPage'}}">댓글 달기&nbsp;</a>
          </div>
          <div class="flex-1">
            <a href="#">
              <i class="comment outline icon"></i>{{commentsCount}}&nbsp;
              <i class="thumbs outline up icon"></i>{{likes}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui flex-2">
      <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/60626244&amp;auto_play=true&amp;show_user=false&amp;show_artwork=false&amp;single_active=true"></iframe>
    </div>
  </div>
</template>
