<template name="slideImage">
  <div class="item"></div>
</template>

<template name="postItem">
  <div class="flex-container-responsive">
    <div class="ui flex-6">
      <div id="owl-demo" class="owl-carousel owl-theme">
        {{#each images}}
          <div class="item"><img class="ui rounded image" src="{{value}}"/></div>
        {{/each}}
      </div>
    </div>
      <div class="ui flex-1">

      </div>
    <div class="ui flex-6">
      <div class="flex-container-vertical">
        <div class="ui flex-1">
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/60626244&amp;auto_play=true&amp;show_user=false&amp;show_artwork=false&amp;single_active=true"></iframe>
        </div>
        <div class="ui flex-3">
          <div class="ui relaxed huge divided list">
            <div class="item">
              <div class="content">
                {{title}}
              </div>
            </div>
            <div class="item">
              <i class="large github middle aligned icon"></i>
              <div class="content">
                <a class="header">주소</a>
                <div class="description">{{location.city}} {{location.division}} {{location.address}}</div>
              </div>
            </div>
            <div class="item">
              <i class="large github middle aligned icon"></i>
              <div class="content">
                <a class="header">전화번호</a>
                <div class="description">{{tel}}</div>
              </div>
            </div>
            <div class="item">
              <i class="large github middle aligned icon"></i>
              <div class="content">
                <a class="header">메뉴</a>
                <div class="description">{{dish}}</div>
              </div>
            </div>
            <div class="flex-container">
              <div class="statistic flex-1 orange">
                <div class="value">
                    <i class="user icon"></i> {{likes}}
                </div>
              </div>
              <div class="statistic flex-1">
                  <div class="value">
                      <i class="comment icon"></i> {{commentsCount}}
                  </div>
              </div>
            </div>
            <div id="like_it" class="ui bottom attached button {{color}}">
              <i class="food icon"></i>
                <span>{{likeOrNot}}&nbsp;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <br>
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="first">First</a>
    <a class="item " data-tab="second">Second <span class="badge">{{commentsCount}}</span></a>
    <a class="item" data-tab="third">Third</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="first">
    정보
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    리뷰
  </div>
  <div class="ui bottom attached tab segment" data-tab="third">
    기타
  </div>
  <br>
</template>
