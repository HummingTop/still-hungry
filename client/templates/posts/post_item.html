<template name="slideImage">
  <div class="item"></div>
</template>

<template name="postItem">
  <div class="flex-container-responsive">
    <div class="ui flex-6">
      <div id="owl-demo" class="owl-carousel owl-theme">
        {{#each images}}
          <div class="item"><img class="ui rounded image" src="{{value}}"/></div>
        {{/each}}
      </div>
    </div>
      <div class="ui flex-1">

      </div>
    <div class="ui flex-6">

        <div class="ui card full-width">
            <div class="content">
                <div class="header">{{title}}</div>
            </div>
            <div class="content">
                <!--Sound Cloud-->
                <h4 class="ui sub header"><i class="soundcloud icon"></i>방송 듣기</h4>
                <div class="ui small feed">
                    {{#if isTrackExist}}
                        <div class="summary">
                            <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{sc_track_no}}&amp;auto_play=true&amp;show_user=false&amp;show_artwork=false&amp;single_active=true"></iframe>
                        </div>
                    {{else}}
                        <div class="ui orange segment">
                            <p>방송파일을 찾을 수 없습니다.</p>
                        </div>
                    {{/if}}

                </div>

                <!--Address-->
                <h4 class="ui sub header"><i class="marker icon"></i>주소</h4>
                <div class="ui small feed">
                    <div class="summary">
                        {{location.city}} {{location.division}} {{location.address}}
                    </div>
                </div>

                <!--Tel Number-->
                <h4 class="ui sub header"><i class="phone icon"></i>전화번호</h4>
                <div class="ui small feed">
                    <div class="summary">
                        {{tel}}
                    </div>
                </div>

                <!--Menu-->
                <h4 class="ui sub header"><i class="book icon"></i>메뉴</h4>
                <div class="ui small feed">
                    <div class="summary">
                        {{dish}}
                    </div>
                </div>


                <!--counts-->
                <div class="ui statistic orange horizontal right floated">
                    <div class="value">
                        {{likes}}
                    </div>
                    <div class="label">
                        People
                    </div>
                </div>

            </div>
            <div id="like_it" class="ui bottom attached button {{color}}">
                <i class="food icon"></i>
                <span>{{likeOrNot}}&nbsp;</span>
            </div>
        </div>
    </div>
  </div>

    <h5 class="ui horizontal divider header">
        <i class="edit icon"></i>Information
    </h5>

    <div class="ui raised segment orange">
        {{#if description}}
            {{description}}
        {{else}}
            등록된 내용이 없습니다.
        {{/if}}
    </div>

</template>
