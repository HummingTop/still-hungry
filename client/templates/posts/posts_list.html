<template name="postsList">
  <div class="page ui three doubling cards">
		{{#each posts}}
  		{{> postItemForList}}
		{{/each}}
    {{#if nextPath}}
      <a class="fluid ui button" href="{{nextPath}}">더보기</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="postItemForList">
  <div class="card">
    <a class="image image-modified" href="{{pathFor 'postPage'}}">
      <img src="{{imageFirst}}">
    </a>
    <div class="content">
      <a class="header" href="{{pathFor 'postPage'}}">{{title}}</a>
      <span class="category">{{tel}}</span>
      <div class="meta">
        <span class="category">{{location.city}} {{location.division}} {{location.address}}</span>
      </div>
      <div class="statistic">
        <div class="value">
          <i class="plane icon"></i> {{commentsCount}}
        </div>
        <div class="label">
          Flights
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          <i class="plane icon"></i> {{commentsCount}}
        </div>
        <div class="label">
          Flights
        </div>
      </div>
    </div>
    <div class="ui bottom attached button {{color}}">
      <i class="food icon"></i>
        <span id="like_it">{{likeOrNot}}&nbsp;</span>
    </div>
  </div>
</template>
