<template name="postsList">
  <div class="page ui four doubling cards">
		{{#each posts}}
  		{{> postItemForList}}
		{{/each}}
    {{#if nextPath}}
      <a class="fluid ui button" href="{{nextPath}}">더보기</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="postItemForList">
  <div class="ui card">
    <a class="image" href="{{pathFor 'postPage'}}">
      {{#if imageUrl}}
        <img src="{{imageUrl}}">
        {{else}}
        <img src="/img/empty_bg.jpg">
      {{/if}}
    </a>
    <div class="content">
      <a class="header" href="{{pathFor 'postPage'}}">{{title}}</a>
      <span class="category">{{tel}}</span>
      <div class="meta">
        <span class="category">{{location.city}} {{location.division}} {{location.address}}</span>
      </div>
      <div class="description">
        <p>{{description}}</p>
      </div>
    </div>
    <div class="extra content">
       <span class="left">
          <i class="comments icon">{{commentsCount}} 건</i>
      </span>
      &nbsp;&nbsp;
      <span class="left floated"><i class="thumbs outline up icon"></i> {{upvotesCount}} 명
      </span>
      <span class="right floated">
        <i class="star icon"></i>즐겨찾기
      </span>
    </div>
  </div>
</template>
